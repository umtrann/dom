<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
  </head>
  <script>
    window.onload = function(){
        var ul = document.querySelector('ul');
        var c = ul.childElementCount;
        var li;
        console.log('count is', c);
        for(let i=c-1; i>=0;i--){
           
            li = ul.children.item(i);
            console.log('list is', li);

            ul.removeChild(li);
            
        }
    }
</script>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
