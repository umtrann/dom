<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting attributes</title>
  <style>
    .bold {
      font-weight: bold;
    }
    
    .striked {
      text-decoration: line-through;
    }
  </style>

  <script>
      window.onload = function(){
        const header1 = document.querySelector('h1');
        const division = document.querySelector('div');
        header1.onclick = function(){
            if(header1.hasAttribute('class')== true)
            {
                header1.classList.add('striked');
            }
            else{
                header1.classList.add('bodl');

            }
        }
        division.onclick = function(){
            if(division.hasAttribute('class') == true)
            {
                division.classList.add('striked');
            }
            else
            {
                division.classList.add('bold');

            }
        }





      }
  </script>
</head>
<body>
  <h1 id="main">Playing with attributes</h1>
  <div name="divy">We have more control over our documents as we learn about JavaScript and DOM elements!!!</div>
</body>
</html>
