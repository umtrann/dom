    <title>It's all JavaScript Baby!!</title>

  <script>
  window.onload = function(){
      const ul = document.createElement('ul');
      let isInput = true;
      let count =0;
      while(isInput==true){
        const input = prompt('please enter your name');
        if(input != null){
            const li = document.createElement('li');
             li.innerText = input;
             isInput == true;
             if(count %2==0){
                 li.style.color = '#ddd';
                 ul.appendChild(li);
             document.body.appendChild(ul);
             
             }
             else{
                 li.style.color = '#eee';
                 ul.appendChild(li);
             document.body.appendChild(ul);
             }
           //  count = count +1;
         }
         else
         {
             isInput = false;
         }
       //  isInput = window.confirm('still want input number?');
         count = count +1;
      }

  }
  </script>
