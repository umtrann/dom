<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload = function(){
            const numbers = [];
            for(let i=0; i<100;i++){
                numbers[i] = i;
                console.log(numbers[i]);
            }
            const ul = document.createElement('ul');
            for(let i=0; i<100;i++){
                const li = document.createElement('li');
                li.innerText = `Item ${i} as li element content`;
                if(i%2 == 0){
                    li.style.color = '#ddd'

                }
                else{
                    li.style.color = '#eee';
                }
                ul.appendChild(li);
                document.body.appendChild(ul);
            }
        }
    </script>
  </head>

</html>
